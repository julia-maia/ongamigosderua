<form action="" method="post" name="formulario_adocao"
    <h1>Quero adotar!</h1>

    <h2> Nome completo</h2>
    <p>
        <input type="text" name="nome" placeholder="Digite o seu nome completo" required>
    </p>

    <h2> Telefone</h2>
    <p>
        <input type="text" name="telefone" placeholder="Digite o seu telefone" required>
    </p>

    <h2> CPF</h2>
    <p>
        <input type="text" name="cpf" placeholder="Digite o seu CPF" required>
    </p>

    <h2> Endereço</h2>
    <p>
        <input type="text" name="endereco" placeholder="Digite o seu endereço completo" required>
    </p>

    <h2> Composição familiar</h2>
    <h3> Há crianças</h3>
    <p>
        <input type="radio" name="ha_criancas" value="Sim">
        <label>Sim</label>
    </p>
    <p>
        <input type="radio" name="ha_criancas" value="Não">
        <label>Não</label>
    </p>
    <h3> Tem outros animais?</h3>
    <p>
        <input type="radio" name="tem_outros_animais" value="Sim">
        <label>Sim</label>
    </p>
    <p>
        <input type="radio" name="tem_outros_animais" value="Não">
        <label>Não</label>
    </p>
   
    <p>
        <input type="text" name="detalhes_animais" placeholder="Se sim, quantos animais?"><p>
    </p>

    <p>
        <input type="text" name="cachorro" placeholder="Quantidade de cachorros"><p>
    </p>
    <p>
        <input type="text" name="cachorro_castrado" placeholder="Castrados?"><p>
    </p>
    <p>
        <input type="text" name="gato" placeholder="Quantidade de gatos"><p>
    </p>
    <p>
        <input type="text" name="gato_castrado" placeholder="Castrados?"><p>
    </p>

        <h2> FIV/FELV</h2>
    <p>
        <input type="radio" name="FIV/FELV" value="Positivo">
        <label>Positivo</label>
    </p>
    <p>
        <input type="radio" name="FIV/FELV" value="Negativo">
        <label>Negativo</label>
    </p>
    <p>
        <input type="radio" name="FIV/FELV" value="Nunca testado">
        <label>Nunca testado</label>
    </p>
    

        <h2> Local do animal que será adotado</h2>
    <p>
        <input type="radio" name="local" value="Pátio">
        <label>Pátio</label>
    </p>
    <p>
        <input type="radio" name="local" value="Casa">
        <label>Casa</label>
    </p>

          <h2> Interesse de adoção</h2>
    <p>
        <input type="checkbox" name="tipo_animal" value="Cachorro">
        <label>Cachorro</label>
    </p>
    <p>
        <input type="checkbox" name="tipo_animal" value="Gato">
        <label>Gato</label>
    </p>

    <h2> Preferência de porte</h2>
    <p>
        <input type="checkbox" name="porte_animal" value="P">
        <label>P</label>
    </p>
    <p>
    <input type="checkbox" name="porte_animal" value="M">
        <label>M</label>
    </p>
    <p>
    <input type="checkbox" name="porte_animal" value="G">
        <label>G</label>
    </p>

    <h2> Preferência por idade</h2>
    <p>
        <input type="checkbox" name="idade" value="Filhote">
        <label>Filhote</label>
    </p>
    <p>
        <input type="checkbox" name="idade" value="Adulto">
        <label>Adulto</label>
    </p>

    <h2> Mais informações</h2>
    <p>
        <textarea name="mais_informacoes" rows="10" cols="30" placeholder="Escreva aqui mais informações que achar relevante"></textarea>
    </p>
        
    <p>
        <input type="submit" value="Enviar">
    </p>
</form>
